<!doctype html>
<html>
	<head>
		<title>Absolute And Relative Parents :: Floats and Positioning</title>
		<link rel="stylesheet" href="css/styles.css">
		<style>
			article { padding: 20px; min-height: 200px; background-color: gray; margin: 20px 0px;}
			section { padding: 20px; min-height: 200px; background-color: silver; }
		</style>
	</head>
	<body>
		<div class="container">
			<header>Absolute And Relative Parents</header>
			<div class="box box1">Box 1</div>
			<article>
				<h1>Article</h1>
				<div class="box box2">Box 2</div>
			</article>
			<section>
				<h2>Section</h2>
				<div class="box box3">Box 3</div>
			</section>
			<footer>Footer</footer>
		</div>

		<!-- outside of our container -->
		<div class="box box4">Box 4</div>

	</body>
</html>
