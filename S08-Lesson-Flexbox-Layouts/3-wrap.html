<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wrap :: Boxes</title>
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			/* Page Specific Styles Go Here -------------------------------*/
			.my-flex{
				display: flex;
				flex-wrap: wrap;
			}
			.box{
				width: 50%;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<h1>Wrap</h1>
			<div class="my-flex">
				<div class="box box1">1</div>
				<div class="box box2">2</div>
				<div class="box box3">3</div>
				<div class="box box4">4</div>
			</div>
		</div>
	</body>
</html>
