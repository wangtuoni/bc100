<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Centering :: Boxes</title>
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			/* Page Specific Styles Go Here -------------------------------*/
			.horizontal{
				display: flex;
				justify-content: center;
			}

			.box{
				width: 100px;
				height: 100px;
				margin-left: 30px;
				margin-right: 30px;
			}

			.vertical{
				display: flex;
				justify-content: center;
				height: 500px;
				align-items: center;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<h1>Centering</h1>
			<div class="my-flex horizontal">
				<div class="box box1">1</div>
				<div class="box box2">2</div>
				<div class="box box3">3</div>
			</div>
			<div class="my-flex vertical">
				<div class="box box4">4</div>
			</div>
		</div>
	</body>
</html>
